<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Formulário - Email</title>
</head>
<body>
    <form action="mailto:jimenezvini@gmail.com" method="post" enctype="text/plain">
        <table>
            <tbody>
                <tr>
                    <td class="section-title" colspan="2">Dados Pessoais</td>
                </tr>
                <tr>
                    <td class="data-name">
                        <label for="name">Nome:</label>
                    </td>
                    <td>
                        <input type="text" name="name" id="name" required>
                    </td>
                </tr>
                <tr>
                    <td class="data-name">
                        <label for="male">Sexo:</label>
                    </td>
                    <td>
                        <input type="radio" name="sex" id="female" value="F" checked >
                        <label for="female">F</label>

                        <input type="radio" name="sex" id="male" value="M">
                        <label for="male">M</label>
                    </td>
                </tr>
                <tr>
                    <td class="data-name">
                        <label for="email">E-mail:</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email" required>
                    </td>
                </tr>
                <tr>
                    <td class="data-name">
                        <label for="phone-number">Telefone:</label>
                    </td>
                    <td>
                        <input type="text" name="phone-number" id="phone-number" required>
                    </td>
                </tr>
                <tr>
                    <td class="data-name">
                        <label for="city">Cidade:</label>
                    </td>
                    <td>
                        <input type="text" name="city" id="city" required>
                    </td>
                </tr>
                <tr>
                    <td class="data-name">
                        <label for="uf">Estado:</label>
                    </td>
                    <td>
                        <select name="uf" id="uf" required></select>
                    </td>
                </tr>
                <tr>
                    <td class="section-title" colspan="2">Dados da Mensagem</td>
                </tr>
                <tr>
                    <td colspan="2" class="data-name">
                        <label for="subject">Assunto:</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" name="subject" id="subject" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="data-name">
                        <label for="message">Mensagem:</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Escreva aqui sua mensagem..." required></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" value="confirmation" checked name="confirmation" id="confirmation">
                        <label for="confirmation">Desejo receber a confirmação de recebimento da mensagem</label>
                    </td>
                </tr>
                <tr>
                    <td class="submit-td">
                        <button type="submit">Enviar</button>
                    </td>
                    <td>
                        <button type="reset">Limpar formulário</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <script src="./scripts.js"></script>
</body>
</html>
